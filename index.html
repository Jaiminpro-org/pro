<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .header {
      padding: 10px;
      background: #0084ff;
      color: white;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      background: #e4e6eb;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    #sendBtn {
      margin-left: 5px;
      padding: 8px 12px;
      background: #0084ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">PRO Messenger</div>

    <div id="chat"></div>

    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Type a message">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("messageInput");
    const button = document.getElementById("sendBtn");
    const chat = document.getElementById("chat");

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerText = text;

      chat.appendChild(msg);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    button.addEventListener("click", sendMessage);

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
